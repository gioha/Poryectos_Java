			$(document).ready(
					function() {
						
						var estado = 'none';
						
						var pathname = window.location.pathname;
						var pathnameSplit = pathname.split("/");
					
						if( pathnameSplit.length > 0 ){
							
							var page = pathnameSplit[pathnameSplit.length - 1];

							switch (page) {
							case 'home':
								estado = 'none';
								break;
							case 'error':
								estado = 'none';
								break;
							case 'login':
								estado = 'none';
								break;

							default:
								estado = 'block';
								break;
							}
							
						}

						$("#menuSuper").css("display", estado);
