<style>
	.navbar {
		margin-top: 72px;
		background: #473E4C;
		border-color: #473E4C;
		border-radius: 0;
		font-size: 20px;
		z-index: 99;
	}
	.navbar-default .navbar-nav > li > a {
		color: #ffffff;
	}
	.navbar-default .navbar-nav > li > a:hover,
	.navbar-default .navbar-nav > li > a:focus {
		color: #ffffff;
	}
	.navbar-default .navbar-nav > li > div {
	    height: 7px;
	    background-color: transparent;
	    position: absolute;
	    bottom: -4px;
	    width: 100%;
	}
	.navbar-default .navbar-nav > li:hover > div {
	    background-color: #932C60;
	}
	@media only screen and (max-width: 992px) {
		.navbar {
			font-size: 14px;
		}
	}
