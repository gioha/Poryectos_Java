<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
			  xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core"
			  xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:c="http://java.sun.com/jsp/jstl/core"
			  xmlns:ine="http://www.ine.mx/custom/tags"
			  xmlns:sec="http://www.springframework.org/security/tags"
			  xmlns:p="http://primefaces.org/ui"
			  xmlns:pu="http://primefaces.org/ultima">
	 <c:if test="#{SPRING_SECURITY_CONTEXT != null}">
			 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
			 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>   
			 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
			 <link href="http://allfont.es/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css"  />
		<style type="text/css">	
		.navbar{
		background:#473E4C;
		border: none;
		height:40px;
		text-align: center;			
		font-family: 'Roboto Regular', arial;
        font-size: 20px;		
		}		
		.dropdown-menu{
		 background:#FFFFFF;
		 border-color:#473E4C;
		 margin-top: -1px;
		 border-radius: 0px;
		 font-family: 'Roboto Regular', arial;
         font-size: 16px;		 
		 -webkit-box-shadow: -5px 7px 10px -6px #474647; 		 
		}

		.nav>li>a, .dropdown-menu>li>a:focus, .dropdown-menu>li>a:hover, .dropdown-menu>li>a, .dropdown-menu>li{
		  border-bottom: 3px solid transparent;
		   line-height: 27px; 
		}
		.nav>li>a:focus, .nav>li>a:hover,.nav .open>a, .nav .open>a:focus, .nav .open>a:hover, .dropdown-menu>li>a:focus, .dropdown-menu>li>a:hover{
		  border-bottom: 3px solid transparent;
		  background: none;
		}
		.navbar a{
		 color: #fff;		 
		}
		.dropdown-menu>li>a, .dropdown-menu>li>a:focus, .dropdown-menu>li>a:hover, .navbar-toggle{
			color: #473E4C;
		}
		.nav li:hover:nth-child(8n+1){
		  border-bottom: #932C60 2px solid;
		}
		.nav li.active:nth-child(8n+1){
		  border-bottom: #932C60 8px solid;
		}
		.nav li:hover:nth-child(8n+2){
		  border-bottom: #932C60 2px solid;
		}
		.nav li.active:nth-child(8n+2){
		  border-bottom: #932C60 8px solid;
		}
		.nav li:hover:nth-child(8n+3){
		  border-bottom: #932C60 2px solid;
		}
		.nav li.active:nth-child(8n+3){
		  border-bottom: #932C60 8px solid;
		}
		.nav li:hover:nth-child(8n+4){
		  border-bottom: #932C60 2px solid;
		}
		.nav li.active:nth-child(8n+4){
		  border-bottom: #932C60 8px solid;
		}		
	 </style> 
	<!-- Declaración del menú, poblado por el servicio web -->
	 <h:form>
	 	<div class="navbar-wrapper">
		    <div class="container-fluid">
		        <nav class="navbar navbar-fixed-top">
		            <div class="container">               
		                <div id="navbar" class="navbar-collapse collapse">
		                    <div class="row">
			                    <div class="col-md-2">									
									<h:graphicImage name="ayuda.png" library="img" class="img-responsive" height="25px" width="25px" style="margin-top:12px" />
								</div>
								<c:forEach items="#{mbAdmin.menuAcuerdos}" var="accion" varStatus="indexVar">
									  <div class="col-md-2">									
											 <div  id="menuAcciones">
													<ul class="nav">																		
														<li class="dropdown">								
														     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">#{accion.nombreMenu}</a>															    
															     		<ul class="dropdown-menu">	
															     			 <c:forEach items="#{accion.subMenu}" var="hijo" varStatus="indexVar">															     					
																					<li class="dropdown" style="height:30px; text-align: center;">																				  
																				 	<a href="#{request.contextPath}#{hijo.urlModulo}" class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="true">#{hijo.accionDescrip}</a>
																					</li>
																			</c:forEach>																
																		</ul>														 									 										
														</li>
																																				
													</ul>
											</div>																					
									 </div>	
								</c:forEach> 				 
		                    </div>                  
		                </div>
		            </div>
		        </nav>
		    </div>
		</div>
	 </h:form>
    </c:if>
</ui:component>
