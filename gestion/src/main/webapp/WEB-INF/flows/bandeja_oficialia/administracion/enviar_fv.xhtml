<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog id="dialog_enviar_fv" widgetVar="dialog_enviar_fv" styleClass="ventanaEmergenteEnvio"
			  header="#{mbBandejaOficialia.esEnviarValidar eq true ? 'Enviar a Validación': 'Enviar a Firmar' }" 
			  height="500" width="700" >
		<p:ajax event="close" listener="#{mbBandejaOficialia.limpiar}" />
		<p:outputPanel id="panelGeneralDialogo">
		
			<p:outputPanel id="pestaniasDialogoSeleccionBandeja"> 
			
				<div class="row" style="border-bottom: 2px solid #a0005f; padding-top: 9px; margin-right: 0px;">
				
					<div class="col-xs-3" style="padding-right: 0px;">
						
						<p:commandLink id="mostrarPersonas" value="Personal del área"
									   actionListener="#{mbBandejaOficialia.cambiarListaAreasAPersonas}"
									   immediate="true"
								       update="panelGeneralDialogo"
								       styleClass="#{mbBandejaOficialia.muestraPersonas ? 'ventanaEmergenteEnvioPestaniaActiva' : 'ventanaEmergenteEnvioPestaniaInactiva'}"
								       style="color:white; text-decoration:none;"/>
		
					</div>
					<div class="col-xs-4" style="padding-left: 0px;">
		
						<p:commandLink actionListener="#{mbBandejaOficialia.cambiarListaPersonasAAreas}"
								       id="mostrarAreas" value="Otras áreas" 
								       immediate="true"
								       update="panelGeneralDialogo"
								       styleClass="#{mbBandejaOficialia.muestraPersonas ? 'ventanaEmergenteEnvioPestaniaInactiva' : 'ventanaEmergenteEnvioPestaniaActiva'}"
								       style="color:white; text-decoration:none;"/>
		
					</div>
							   
				</div>
			</p:outputPanel>
			
			<p:outputPanel id="panelPersonas" rendered="#{mbBandejaOficialia.muestraPersonas eq true}" >
				<ui:include src="tabla_personas.xhtml" />
			</p:outputPanel>
			
			<p:outputPanel id="panelAreas" rendered="#{mbBandejaOficialia.muestraPersonas ne true}" >
				<ui:include src="tabla_titulares.xhtml" />
			</p:outputPanel>
		
		</p:outputPanel>

	</p:dialog>
</ui:composition>
