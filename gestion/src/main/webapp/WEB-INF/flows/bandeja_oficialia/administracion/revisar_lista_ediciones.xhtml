<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:dialog id="dialog_revisar_ediciones"
		widgetVar="dialog_revisar_ediciones"
		styleClass="ventanaEmergenteEnvio" height="500" width="700">
		<!-- 
		<p:ajax event="close" listener="#{mbBandejaOficialia.leerEdiciones}"
			update=":formBorradores:dialog_revisar_ediciones" />
 -->
		<p:outputPanel id="panelEdiciones">

			<div class="container">

				<div class="row">

					<h:outputText value="Editado" />

					<p:dataTable id="tablaedicionesNoLeidos"
						value="#{mbBandejaOficialia.listaEdicionesNoLeidos}"
						var="edicionesNoLeidos"
						emptyMessage="#{mbBandejaOficialia.mensajeTablaVacia}" scrollable="true"
						scrollHeight="100">

						<p:column headerText="Editado por">
							<h:outputText value="#{edicionesNoLeidos.usuarioEdicion}" />
						</p:column>

						<p:column headerText="Fecha">
							<h:outputText value="#{edicionesNoLeidos.fechaHoraEdicion}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Fecha">
							<h:outputText value="#{edicionesNoLeidos.fechaHoraEdicion}">
								<f:convertDateTime pattern="hh:mm" />
							</h:outputText>
						</p:column>

					</p:dataTable>

				</div>

			</div>
		</p:outputPanel>

	</p:dialog>
</ui:composition>
