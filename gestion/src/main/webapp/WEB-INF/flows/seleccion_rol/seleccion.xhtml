	<ui:define name="CONTENT">
		
		<!-- Estilos propios para la pantalla -->
		<h:outputStylesheet library="css" name="modulos/seleccion_rol/seleccion.css" />
			
			<script>
			
				$(document).ready(function(){
				
					$(".hola").hover(function(){
					    $(this).addClass('animated bounce ');
					});
					$(".hola").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd",function(){
					    $(this).removeClass('animated bounce ');
					});
				
				});
			
			</script>
		
			<div class="containerSeleccion">
				
				<h:form id="formEstructura" >
					
					<div style="padding-top: 15%; padding-left: 20px; font-family: Roboto; font-size: 20px; text-align: center">
						Selecciona <b>la versi√≥n</b> del sistema con el que deseas ingresar
					</div>
					
					<div style="padding-top: 50px; text-align: center">
						<p:commandLink immediate="true" action="#{mbAdministrador.cargarMenuParaUsuarioDobleRol('SEG')}">
							<p:graphicImage id="imagen1" library="img" name="seguimiento.png" height="200" styleClass="hola" />
						</p:commandLink>
						<p:spacer width="80"/>
						<p:commandLink immediate="true" action="#{mbAdministrador.cargarMenuParaUsuarioDobleRol('OF')}">
							<p:graphicImage id="imagen2" library="img" name="of_partes.png" height="200" styleClass="hola"/>
						</p:commandLink>
					</div>
				
				</h:form>
			
			</div>
