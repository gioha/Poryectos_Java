<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:sec="http://www.springframework.org/security/tags">
	

	<div class="row">
		<div class="col-md-12">
			<h:outputText style="font-size:14px;font-weight:bold;" value ="Remitentes" />
		</div>
		<div class="col-md-12">
			<h:outputText value = "#{mbValidacion.documentoDetalleHelper.remitentes}" style = "font-size:13px;"/>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h:outputText style="font-size:14px;font-weight:bold;" value ="Destinatario" />
		</div>
		<div class="col-md-12">
			<h:outputText value = "#{mbValidacion.documentoDetalleHelper.destinatarios}" style = "font-size:13px;"/>
		</div>
	</div>
	<c:if test="${not empty mbValidacion.documentoDetalleHelper.ccps}">
		<div class="row">
			<div class="col-md-12">
				<h:outputText style = "font-size:14px;font-weight:bold;" value ="Copia de conocimiento" />
			</div>
			<div class="col-md-12">
				<h:outputText value = "#{mbValidacion.documentoDetalleHelper.ccps}" style = "font-size:13px;"/>
			</div>
		</div>
	</c:if>



		
</ui:composition>
