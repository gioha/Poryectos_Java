<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:sec="http://www.springframework.org/security/tags">
	
	<h:outputStylesheet library="css" name="modulos/detalle_documento/detalle_documento.css"/>
	
	<p:dialog id="inf-doc-dialog" modal="true" widgetVar="inf-doc-dialog" height="460" width="700" resizable="false" styleClass="ventanaDetalleDocumento">
		<p:outputPanel id="inf-doc-panel-completo">
			<h4 id="tituloDetalle">
				<h:outputText style="font-size:18px;font-weight:bold;" value = "#{mbValidacion.documentoDetalleHelper.tituloInfoDetalle}"  />
			</h4>
			<h2 id="subtituloDetalle">
				<h:outputText style="font-size:16px;font-weight:bold;" value ="#{mbValidacion.documentoDetalle.noDocumento}." />
				<h:outputText style="font-size:16px;" value =" #{mbValidacion.documentoDetalle.asunto}"/>
			</h2>
			<section>
				<p:outputPanel styleClass="inf-doc-panel-class" id="inf-doc-panel" >

					<!-- Dialog para el detalle del documento destinatarios, remitentes y ccp-->
					<c:if test="${mbValidacion.documentoDetalleHelper.tipoInfoDetalle == 'inicio'}">
						<ui:include src="des_rem_cpp.xhtml" />					
					</c:if>
					
					<!-- Detalle del documento: destinatarios, remitentes y ccp-->
					<c:if test="${mbValidacion.documentoDetalleHelper.tipoInfoDetalle == 'historial'}">
						<ui:include src="historial.xhtml" />						
					</c:if>
					
					<!-- Comentarios del documento-->
					<c:if test="${mbValidacion.documentoDetalleHelper.tipoInfoDetalle == 'comentarios'}">
						<ui:include src="comentarios.xhtml" />						
					</c:if>
					
					<!-- Comentario específico detalle del documento-->
					<c:if test="${mbValidacion.documentoDetalleHelper.tipoInfoDetalle == 'comentario'}">
						<ui:include src="comentario.xhtml" />
					</c:if>

					<!-- Anexos del documento-->
					<c:if test="${mbValidacion.documentoDetalleHelper.tipoInfoDetalle == 'anexos'}">
						<ui:include src="anexos.xhtml" />						
					</c:if>

				</p:outputPanel>

			</section>

			<section>
				<p:outputPanel id="panel-estatico" style="position:absolute;bottom:20px;">
					<!-- Botones estáticos-->
					<ui:include src="botones_estaticos.xhtml" />	
				</p:outputPanel>
			</section>
		</p:outputPanel>
	</p:dialog>
</ui:composition>
