<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<div id="row_pestana_bandeja" class="row">
		
		<c:if test="#{mbBHistorico.usuario.verVersionT eq 1}">
			<p:commandLink 	actionListener="#{mbBHistorico.seleccionarPestanaPrincipal}"	update=":formBorradores:panelCentro">
				<span class="#{mbBHistorico.pestanaSeleccionada eq messageSource['mensaje_pestana_principal'] ? 'pestana pestana_bandeja_selected' : 'pestana pestana_bandeja_noselected'}">
					<p:graphicImage library="img/bandeja" name="bo_blanco.png" width="15"/> #{messageSource['mensaje_pestana_principal']}
				</span>
			</p:commandLink>
		</c:if>
		
			<p:commandLink actionListener="#{mbBHistorico.seleccionarPestanaTurnados}" update=":formBorradores:panelCentro">
				<span class="#{mbBHistorico.pestanaSeleccionada eq messageSource['mensaje_pestana_turnados'] ? 'pestana pestana_bandeja_selected' : 'pestana pestana_bandeja_noselected'}">
					<p:graphicImage library="img/bandeja" name="bo_blanco.png" width="15"/> #{messageSource['mensaje_pestana_turnados']}
				</span>
			</p:commandLink>
			
		<c:if test="#{mbBHistorico.usuario.verVersionT ne 1}">
			<p:commandLink 	actionListener="#{mbBHistorico.seleccionarPestanaPrincipal}"	update=":formBorradores:panelCentro">
				<span class="#{mbBHistorico.pestanaSeleccionada eq messageSource['mensaje_pestana_principal'] ? 'pestana pestana_bandeja_selected' : 'pestana pestana_bandeja_noselected'}">
					<p:graphicImage library="img/bandeja" name="bo_blanco.png" width="15"/> #{messageSource['mensaje_pestana_ccp']}
				</span>
			</p:commandLink>
		</c:if>
		
		<!--BotÃ³n de Ordenar  -->
		<div id="div_filtrar" style="float:right;margin-right: 15px;">
			<c:if test="#{mbBHistorico.tabSeleccionada eq messageSource['mensaje_titulo_recibidos'] }">
				<p:menuButton  id="boton_menu_filtrar" value="#{messageSource['mensaje_ordenar_documentos']}" styleClass="menu_filtrar">
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_folio']}" actionListener="#{mbBHistorico.ordenarRecibidosPorNombre()}"
								update=":formBorradores:acordion_principal:tablaRecibidos"/>
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_fecha']}" actionListener="#{mbBHistorico.ordenarRecibidosPorFecha()}"
								update=":formBorradores:acordion_principal:tablaRecibidos"/>
				</p:menuButton>
			</c:if>
			
			<c:if test="#{mbBHistorico.tabSeleccionada eq messageSource['mensaje_titulo_ccp'] }">
				<p:menuButton  id="boton_menu_filtrar" value="#{messageSource['mensaje_ordenar_documentos']}" styleClass="menu_filtrar">
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_folio']}" actionListener="#{mbBHistorico.ordenarCCPPorNombre()}"
								update=":formBorradores:acordion_principal:tablaCCP"/>
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_fecha']}" actionListener="#{mbBHistorico.ordenarCCPPorFecha()}"
								update=":formBorradores:acordion_principal:tablaCCP"/>
				</p:menuButton>
			</c:if>
			
			<c:if test="#{mbBHistorico.tabSeleccionada eq messageSource['mensaje_titulo_atencion'] }">
				<p:menuButton  id="boton_menu_filtrar" value="#{messageSource['mensaje_ordenar_documentos']}" styleClass="menu_filtrar">
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_folio']}" actionListener="#{mbBHistorico.ordenarAtencionPorNombre()}"
								update=":formBorradores:acordion_turnados:tablaAtencion"/>
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_fecha']}" actionListener="#{mbBHistorico.ordenarAtencionPorFecha()}"
								update=":formBorradores:acordion_turnados:tablaAtencion"/>
				</p:menuButton>
			</c:if>
			
			<c:if test="#{mbBHistorico.tabSeleccionada eq messageSource['mensaje_titulo_info'] }">
				<p:menuButton  id="boton_menu_filtrar" value="#{messageSource['mensaje_ordenar_documentos']}" styleClass="menu_filtrar">
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_folio']}" actionListener="#{mbBHistorico.ordenarInfoPorNombre()}"
								update=":formBorradores:acordion_turnados:tablaInfo"/>
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_fecha']}" actionListener="#{mbBHistorico.ordenarInfoPorFecha()}"
								update=":formBorradores:acordion_turnados:tablaInfo"/>
				</p:menuButton>
			</c:if>
			
			<c:if test="#{mbBHistorico.tabSeleccionada eq null}">
				<p:menuButton  id="boton_menu_filtrar" value="#{messageSource['mensaje_ordenar_documentos']}" styleClass="menu_filtrar">
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_folio']}" />
					<p:menuitem value="#{messageSource['mensaje_ordenar_documentos_fecha']}" />
				</p:menuButton>
			</c:if>
		
		</div>
	</div>

</ui:composition>
