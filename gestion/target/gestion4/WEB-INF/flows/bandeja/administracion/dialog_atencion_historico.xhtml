<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<p:dialog 	id="dialogRegistrarAtencionHistorico"
				widgetVar="dialogRegistrarAtencionHistorico"
				modal="true"
				height="200" width="400" resizable="false">

		<h3>Registrar Atención</h3>
		<hr/>
		<div class="row">
			<div class="col-sm-12">
				<p class="instrucciones">Seleccione los criterios de búsqueda que requiera Historcio</p>
			</div>
		</div>
		<p:selectOneRadio value="#{mbBHistorico.atencionTurnado}" id="radioRegistarAtencionHistorico" layout="grid" columns="2" styleClass="radio_registar_atencion">
			<p:ajax listener="#{mbBHistorico.registrarAtencion()}" event="valueChange" 
					update=":formBorradores:dialogRegistrarAtencionHistorico, :formBorradores:mensaje_general_exito"/>
			
			<f:selectItem itemLabel="#{messageSource['mensaje_registrar_atencion_concluir']}" itemValue="#{messageSource['id_estatus_concluido']}" />
			<f:selectItem itemLabel="#{messageSource['mensaje_registrar_atencion_rechazar']}" itemValue="#{messageSource['id_estatus_rechazado']}" />
			<f:selectItem itemLabel="#{messageSource['mensaje_registrar_atencion_reasignar']}" itemValue="#{messageSource['id_estatus_reasignado']}" />
			<f:selectItem itemLabel="#{messageSource['mensaje_registrar_atencion_atendiendo']}" itemValue="#{messageSource['id_estatus_enatencion']}" />
			<f:selectItem itemLabel="#{messageSource['mensaje_registrar_atencion_enespera']}" itemValue="#{messageSource['id_estatus_enespera']}" />
			<!-- <f:selectItem itemLabel="#{messageSource['mensaje_registrar_atencion_noenterado']}" itemValue="#{messageSource['id_estatus_noenterado']}" /> -->
			
		</p:selectOneRadio>

	</p:dialog>
</ui:composition>
