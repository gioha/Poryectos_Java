<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags">

	<!-- DIALOGO PARA VISOR DE PDF -->
	<p:dialog widgetVar="dlgpdf" height="120%" width="80%" header="pdf"  
                       resizable="false" dynamic="true" showEffect="clip" modal="true"> 	                          
           <p:outputPanel id="panelPDF">
                 <div id="div_vista_previo">
			
			<object type="application/pdf"
					data="#{request.contextPath}/filePDF/#{mbBandejaOficialiaComun.rutaDocumento}" 
					height="100%" width="100%">
					Your browser can't display pdf, <a
					href="#{request.contextPath}/filePDF/#{mbBandejaOficialiaComun.rutaDocumento}">click</a>
					to download pdf instead.
			</object>
			
		</div>
		</p:outputPanel>
		
             </p:dialog>

</ui:composition>
